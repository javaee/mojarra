<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="default.css" library="templates" />
        <h:outputStylesheet name="cssLayout.css" library="templates" />
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">Top From Template</ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content From Template</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">Bottom From Template</ui:insert>
            <br />
            
            <h:form prependId="false">
            <h:commandButton id="issue2997Home" value="home" immediate="true" action="global-return" actionListener="#{issue2997Bean.globalFlowReturn}" /> <br />
            <h:commandButton id="issue2997UserList" value="User List" immediate="true" action="global-return" actionListener="#{issue2997Bean.globalFlowReturn}" /> <br />
            </h:form>
            
        </div>

    </h:body>

</html>
