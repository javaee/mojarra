login.info=<p>This application requires some pre-configuration of the application server as well as starting the database before deploying.  The following asadmin commands must be executed after starting the application server, but before deploying the scrumtoys war.</p>  <p>Let the text file <code>userpassword.txt</code> contain the following:</p>  <code><pre> AS_ADMIN_USERPASSWORD=user1 </pre></code>  <p>Then execute these commands using <code>asadmin</code></p>  <code><pre> asadmin set server.security-service.activate-default-principal-to-role-mapping=true asadmin --passwordfile userpassword.txt delete-file-user user1 asadmin --passwordfile userpassword.txt create-file-user --groups user user1  </pre></code>  <p>If the <code>user1</code> user does not exist, the <code>delete-file-user</code> command will fail.  This is expected and can be safely ignored.</p>  <h2>After successfully completing these steps, a user with username <code>user1</code> and password <code>user1</code> will have been created.  Use this to log in to the application.</h2>  <p>Finally, before deploying the scrumtoys war, start the database with this command.</p>  <code><pre> asadmin start-database </pre></code>  <p>To remove the database created by this application, shut down the app server with <code>asadmin stop-domain domain1</code> and the database with <code>asadmin stop-database</code> and then delete the <code>sun-appserv-samples</code> directory within the <code>glassfish4/glassfish/databases</code> directory.</p> 
