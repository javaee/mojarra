<?xml version="1.0" encoding="ISO-8859-1" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:appez="http://java.sun.com/jsf/composite/components" >

    <ui:composition template="/template.xhtml">
        <ui:define name="pageTitle">
            <h:outputText value="#{i18n['task.edit.title']}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form styleClass="scrumForm" id="editForm">
                <h:panelGrid columns="1">
                    <h:outputText value="#{i18n['task.edit.form.title']}:" styleClass="tituloForm" />
                    <ui:include src="form.xhtml" />
                    <h:panelGroup>
                        <h:commandButton id="btnEditUpdate" action="#{taskManager.save}" value="#{i18n['task.edit.button.update']}" styleClass="formInput" />
                        <h:commandButton id="btnEditCancel" action="#{taskManager.cancelEdit}" immediate="true" value="#{i18n['task.edit.button.cancel']}" styleClass="formInput" />
                    </h:panelGroup>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
